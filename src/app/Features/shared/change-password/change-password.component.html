<div class="ionMarginTop"></div>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ "Change Your Password"  | translate }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">{{ "Current Password"  | translate }}</ion-label>
          <ion-input type="password" formControlName="currentPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label position="floating">{{ "New Password"  | translate }}</ion-label>
          <ion-input type="password" formControlName="newPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">{{ "Confirm New Password"  | translate }}</ion-label>
          <ion-input type="password" formControlName="confirmNewPassword"></ion-input>
        </ion-item>

        <ion-button expand="full" color="dark" type="submit" [disabled]="changePasswordForm.invalid">{{ "Change Password"  | translate }}</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
