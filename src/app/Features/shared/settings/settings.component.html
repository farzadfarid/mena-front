@if(isLoading){
  <app-loading></app-loading>
}


<div class="ionMarginTop"></div>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button (click)="navigateTo('/profile')">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label> {{ 'Edit Profile' | translate }}</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('/changePassword')">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-label>{{ 'Change Password' | translate }}</ion-label>
    </ion-item>
    <ion-item button (click)="toggleNotifications()">
      <ion-icon name="notifications" slot="start"></ion-icon>
      <ion-label>{{ 'Notifications' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="language-outline"></ion-icon>
      <ion-label>{{ selectedLanguage === 'sv' ? 'SV' : 'EN' }}</ion-label>
      <ion-toggle
        [checked]="selectedLanguage === 'en'"
        (ionChange)="changeLanguage($event)"
      ></ion-toggle>
    </ion-item>
    


    <ion-item>

      <ion-icon slot="start" [name]="darkMode ? 'moon-outline' : 'sunny-outline'"></ion-icon>
      @if(darkMode){
        <ion-label>{{ 'LightMode' | translate }}</ion-label>
      }
      @else{
        <ion-label>{{ 'DarkMode' | translate }}</ion-label>
      }
      <ion-toggle [checked]="darkMode" (ionChange)="toggleDarkTheme($event)"></ion-toggle>

    </ion-item>
    <ion-item button (click)="navigateTo('/deleteAccount')" class="danger-item">
      <ion-icon name="trash" slot="start"></ion-icon>
      <ion-label>{{ 'Delete Account' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
