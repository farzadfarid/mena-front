@if(isLoading){
  <app-loading></app-loading>
}

<div class="ionMarginTop"></div> 
<ion-content class="ion-padding" [fullscreen]="false" scroll-padding="true">
  <div class="login-container">
    <!-- Logo -->
    <ion-icon name="log-in-outline" class="login-logo"></ion-icon> 

    <!-- Title -->
    <h2 class="login-title">{{ 'Sign In Specialist' | translate }}</h2>
    <p class="login-subtitle">{{ 'Please log in to continue' | translate }}</p>

    <!-- Login Form -->
    <ion-list class="login-form">
     <!-- <ion-button expand="block" color="dark" class="custom-button">
        <ion-icon name="log-in-outline"></ion-icon>
        {{ 'SignIn with BankID' | translate }}
      </ion-button>-->

      <ion-item>
        <ion-label position="floating">{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'Password' | translate }}</ion-label> 
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <!-- Login Button -->
      <ion-button expand="block" (click)="login()" color="dark" [disabled]="!email || !password">
        {{ 'SIGN_IN' | translate }}
      </ion-button>



      <!-- Sign Up Link -->
      <p class="signup-text">
        {{ "Don't have an account?"  | translate }}
        <a (click)="router.navigate(['/register-specialist'])">{{ "SIGN_UP"  | translate }}</a>
      </p>
    </ion-list>
  </div>
</ion-content>
